<head>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="js/angular-file-upload-shim.js"></script>
		<script src="js/angular.1.2.min.js"></script>
		<script src="js/angular-file-upload.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/jstorage.js"></script>
		<script src="js/calendar.js"></script>
		<script src="js/fullcalendar.js"></script>
		<script src="js/bootstrap-colorpicker-module.js"></script>
		<script src="js/gcal.js"></script>
		<script src="js/lodash.js"></script>
		<script src="js/bluebird.js"></script>
		<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
		<script src="js/google-maps-min.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/dateformat.js"></script>
		<script src="js/d3.js"></script>
		<script src="js/line-chart.js"></script>
		<script src="js/angular-charts.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/fullcalendar.css"/>
		<link rel="stylesheet" href="css/principal.css" />
		<link rel="stylesheet" href="css/colorpicker.css" />
		<!--<link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>-->
	</head>
<body ng-app="principal">
		<div class="navbar navbar-default navbar-static-top" id="top-bar" class="row">
			<div class="col-lg-6">
				
			</div>
			<div id="top-menu" ng-controller="topMenuCtrl" class="col-lg-6">
				<ul>
					<li id="cerrar_sesion"><a ng-click="cerrar_sesion()" ng-if="sesion">Cerrar Sesión</a></li>
					<li id="iniciar_sesion"><a data-toggle="modal" data-target="#pop_sesion" ng-if="!sesion">Iniciar Sesión</a></li>
					<li ng-class="active('inicio')" id="btn_inicio"><a class="glyphicon glyphicon-home" href="#!/inicio"></a></li>
					<li id="admin_btn" ng-class="active('admin')"><a href="#!admin_empresa" ng-if="sesion">Menú Admin</a></li>
					
					
				</ul>
			</div>
		</div>
	<div ng-controller="mensajesCtrl" class="mensajeria">
		  <alert ng-repeat="(i,alert) in mensajes" class="cerrar" type="{{alert.tipo}}">{{alert.cuerpo}}</alert>
	</div>
	<div ng-controller="loginCtrl" class="modal fade" id="pop_sesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Inicio de sesión</h4>
	      </div>
	      <div class="modal-body">
	      	<form class="form-horizontal">	
	      		<div class="form-group">
					<label class="col-md-4 col-md-offset-2 control-label">Email empresa</label>
					<div class="col-md-4"><input type="text" class="form-control" ng-model="empresa.email"/></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 col-md-offset-2 control-label">Contraseña</label>
					<div class="col-md-4"><input type="password" class="form-control" ng-model="empresa.pass"/></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 col-md-offset-2 control-label">Recordar</label>
					<div class="col-md-1"><input type="checkbox" class="form-control" ng-model="recordar" /></div>
				</div>
				<alert type="danger" ng-show="mensaje">{{mensaje}}</alert>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	        <button type="button" class="btn btn-success" ng-click="intento_logueo()">Iniciar sesión</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="container" ui-view>
		
	</div>
</body>
