<div class="col-md-6">
		<div class="logo"><img src="img/logo.png"/></div>

<div class="col-md-6 naranjo-claro">
	<div class"row">
		<br><br><br>
		<div class="col-md-8 col-md-offset-2">
		<form name="form_empresa" novalidate>
			<h2 class="centro">¿Quieres conocer el potencial solar de tu empresa?</h2>
			<h3 class="centro">Realiza tu simulación acá</h3>
			<input ng-model="empresa.contacto" name="contacto" type="text" required class="form-control centro" placeholder="Nombre de contacto">
			<div ng-show="form_empresa.$dirty">
				<alert type="warning" ng-show="form_empresa.contacto.$error.required">Este campo es necesario</alert>
			</div>
			<br>
			<input ng-model="empresa.email" name="email" type="email" required class="form-control centro" placeholder="Correo de contacto">
			<div ng-show="form_empresa.email.$dirty">
				<alert type="warning" ng-show="form_empresa.email.$error.email">Ingrese un mail válido porfavor</alert>
			</div>
			<div ng-show="form_empresa.$dirty">
				<alert type="warning" ng-show="form_empresa.email.$error.required">Este campo es necesario</alert>
			</div>
			<br>
			<input ng-model="empresa.nombre" name="nombre" type="text" required class="form-control centro" placeholder="Nombre Empresa">
			<div ng-show="form_empresa.$dirty">
				<alert type="warning" ng-show="form_empresa.nombre.$error.required">Este campo es necesario</alert>
			</div>
			<br>
			<div class="centro">
			<a class="btn btn-success" ng-click="a_clivaje(form_empresa)">Quiero Simular</a>
			</div>
		</form>
		</div>
	</div>
		
</div>
